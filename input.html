<!-- Main Content -->
<div id="main-content">

	<!-- Meal Details -->
	<div class="content-box" id="details">
		<h3>Enter the Meal Details</h3>

		<form id="user-input" name="userform" ng-submit="onSubmit()">
			<div><label for="mealPrice"></label>Base Meal Price: $<input type="number" name="mealPrice" id="meal-price" ng-model="mealPrice" required step=".01"/></div>
			<div><label for="tax">Tax Rate: %</label><input type="number" name="tax" id="percent-box" ng-model="taxPercent" required step=".01"/></div>
			<div><label for="tip">Tip Percentage: %</label><input type="number" name="tip" id="percent-box" ng-model="tipPercent" required/></div>

			<div id="input-buttons">
				<input class="button" type="submit" value="Submit" required/>
				<input class="button" ng-click="clearform()" type="button" value="Clear">
			</div>
		</form>

		<div class="content-box" id="charges">
			<h3>Customer Charges</h3>
			<div>
				<div><label>Subtotal: $</label><span>{{subTotal | number: 2}}</span></div>
				<div><label>Tip: $</label><span>{{tip | number: 2}}</span></div>
				<div><label>Total: $</label><span>{{total | number: 2}}</span></div>
			</div>
		</div>

	</div>

</div>
